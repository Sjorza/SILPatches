@PART[scs-DockingJr]:NEEDS[AxialAerospace/SimpleCargo,ASET/StackInlineLights]:FOR[SILPatches]
{
	MODEL
	{
		model = ASET/StackInlineLights/Assets/SIL0225
		position = 0.0, -0.05, 0.0
		scale = 0.3, 0.4, 0.3
	}

	tmp00 = #SILP-title
	tmp01 = #SILP-desc
	tmp02 = #SIL-tags

	@title = #$title$ $tmp00$
	@description = #$description$ $tmp01$
	@tags = #$tags$ $tmp02$

	!tmp00 = DELETE
	!tmp01 = DELETE
	!tmp02 = DELETE

	MODULE
	{
		name = ModuleLight
		lightName = SIL0225DCLS
		useAnimationDim = True
			animationName = SIL0225turnON
			lightBrightenSpeed = 2.5
			lightDimSpeed = 2.5
		disableColorPicker = False
			toggleInEditor = True
			toggleInFlight = True
		canBlink = True
			blinkMin = 0.2
			blinkMax = 2.0
			blinkRate = 0.5
			isBlinking = False
		useResources = True
			resourceName = ElectricCharge
			resourceAmount = 0.001
	}
}

